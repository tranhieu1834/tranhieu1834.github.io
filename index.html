  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Navbar */
    .floating-nav {
      background: rgba(20, 10, 30, 0.6);
      backdrop-filter: blur(14px);
      padding: 0.8rem 2rem;
      border-radius: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.8rem;
      margin-top: 2rem;
      box-shadow: 0 4px 20px rgba(255, 0, 50, 0.1);
      border: 1px solid rgba(255, 60, 100, 0.1);
      animation: fadeIn 1.2s ease;
      z-index: 10;
    }

    .nav-link {
      color: #c5b0b8;
      text-decoration: none;
      font-weight: 400;
      transition: all 0.2s ease-in-out;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
    }

    .nav-link:hover {
      color: #fff;
      background: rgba(255, 40, 80, 0.1);
    }

    .nav-link.active {
      background: linear-gradient(90deg, #ff1e56, #ff5577);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(255, 50, 80, 0.5);
    }

    /* Center content */
    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 5;
      padding-top: 20vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: 400;
      letter-spacing: 1px;
      animation: floatText 6s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .autosecure { color: #fff; }
    .maous {
      background: linear-gradient(90deg, #ff3344, #ff6677, #ff3344);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 50, 80, 0.5),
                     0 0 20px rgba(255, 70, 100, 0.2);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 80, 100, 0.7),
                     0 0 50px rgba(255, 50, 70, 0.4);
      }
    }

    p {
      color: #bbb;
      font-size: 1rem;
      margin-top: 1rem;
      opacity: 0.9;
      animation: fadeIn 2s ease-in forwards;
    }

    /* Button group */
    .btn-group {
      margin-top: 2rem;
      display: flex;
      gap: 1.2rem;
    }

    .btn {
      padding: 0.7rem 1.6rem;
      border-radius: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #fff;
    }

    .btn.primary {
      background: linear-gradient(90deg, #ff1e56, #ff5577);
      box-shadow: 0 0 12px rgba(255, 60, 90, 0.4);
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 70, 100, 0.6);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
      z-index: 5;
    }

    .light {
      position: absolute;
      border-radius: 50%;
      filter: blur(160px);
      opacity: 0.18;
      z-index: -2;
      animation: floatLight 10s ease-in-out infinite alternate;
    }

    .light.red {
      background: #ff0033;
      width: 420px;
      height: 420px;
      top: -80px;
      left: -100px;
    }

    .light.dark {
      background: #550011;
      width: 500px;
      height: 500px;
      bottom: -100px;
      right: -120px;
      animation-delay: 3s;
    }

    @keyframes floatLight {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-40px) translateX(30px); }
    }

    .bg-particles, .aura {
      position: absolute;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 80, 100, 0.6);
      animation: drift 10s linear infinite;
      filter: blur(0.5px);
    }

    @keyframes drift {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .aura {
      background: radial-gradient(circle at 50% 40%, rgba(255, 0, 40, 0.08), transparent 70%);
      mix-blend-mode: lighten;
      animation: pulse 6s ease-in-out infinite alternate;
      z-index: -3;
    }

    @keyframes pulse {
      from { opacity: 0.05; transform: scale(1); }
      to { opacity: 0.12; transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
