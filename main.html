<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autosecure by Maous Lucifer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000000);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500; /* thon hơn */
      letter-spacing: 1px;
      line-height: 1.2;
    }

    .autosecure {
      color: #fff;
    }

    .maous {
      background: linear-gradient(90deg, #ff0044, #ff5577);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 0, 70, 0.4),
                     0 0 20px rgba(255, 50, 90, 0.2);
      }
      to {
        text-shadow: 0 0 25px rgba(255, 0, 100, 0.6),
                     0 0 40px rgba(255, 60, 100, 0.3);
      }
    }

    p {
      color: #aaa;
      font-size: 1rem;
      margin-top: 0.75rem;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    /* Floating blur lights */
    .light {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.2;
      animation: float 10s ease-in-out infinite alternate;
      z-index: -1;
    }

    .light.red {
      background: #ff0044;
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
    }

    .light.purple {
      background: #ff5577;
      width: 500px;
      height: 500px;
      bottom: -120px;
      right: -150px;
      animation-delay: 3s;
    }

    @keyframes float {
      from {
        transform: translateY(0) translateX(0);
      }
      to {
        transform: translateY(-40px) translateX(20px);
      }
    }

    /* Floating subtle particles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 60, 90, 0.6);
      border-radius: 50%;
      animation: drift 10s linear infinite;
      z-index: -1;
    }

    @keyframes drift {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="light red"></div>
  <div class="light purple"></div>

  <h1>
    <span class="autosecure">Autosecure by </span>
    <span class="maous">Maous</span>
  </h1>
  <p>Most feature-rich and reliable Autosecure on the market.</p>

  <footer>© 2025 Maous Lucifer. All rights reserved.</footer>

  <script>
    // Floating particles
    const totalParticles = 40;
    for (let i = 0; i < totalParticles; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      p.style.animationDuration = 8 + Math.random() * 4 + "s";
      p.style.opacity = Math.random() * 0.5 + 0.2;
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
